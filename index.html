<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Visualizations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0/build/vega-lite.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.23.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.19.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6F4C3E; /* Brown background */
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .visualization-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }
        .visualization {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        /* Custom sizes for each graph */
        #overtourism_geo {
            width: 100%;
            max-width: 1000px;
            height: 500px; /* Larger for map visualizations */
        }
        #undertourism_geo {
            width: 100%;
            max-width: 1000px;
            height: 500px; /* Large container for map */
        }
        #overtourism_bar {
            width: 85%; /* Smaller for bar chart */
            max-width: 800px;
            height: 400px;
        }
        #undertourism_line {
            width: 85%;
            max-width: 800px;
            height: 350px;
        }
        #wtdi_bubble {
            width: 90%;
            max-width: 850px;
            height: 450px;
        }
        #wtdi_treemap {
            width: 85%;
            max-width: 850px;
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tourism World</h1>

        <div class="visualization-container">
            <div id="overtourism_geo" class="visualization"></div>
            <div class="description">Overtourism Geographic Visualization</div>
        </div>
        <div class="visualization-container">
            <div id="undertourism_geo" class="visualization"></div>
            <div class="description">Undertourism Geographic Visualization</div>
        </div>
        <div class="visualization-container">
            <div id="overtourism_bar" class="visualization"></div>
            <div class="description">Overtourism Bar Chart Visualization</div>
        </div>
        <div class="visualization-container">
            <div id="undertourism_line" class="visualization"></div>
            <div class="description">Undertourism Line Chart Visualization</div>
        </div>
        <div class="visualization-container">
            <div id="wtdi_bubble" class="visualization"></div>
            <div class="description">WTDI Bubble Chart Visualization</div>
        </div>
        <div class="visualization-container">
            <div id="wtdi_treemap" class="visualization"></div>
            <div class="description">WTDI Treemap Visualization</div>
        </div>
    </div>

    <script>
        // Function to embed Vega-Lite visualization
        function embedVegaLite(containerId, jsonUrl) {
            vegaEmbed(containerId, jsonUrl)
                .catch(console.error);
        }

        // Embedding the visualizations
        embedVegaLite('#overtourism_geo', 'visualization.vl_overtourism_geo.json');
        embedVegaLite('#undertourism_geo', 'visualization.vl_undertourism_geo.json');
        embedVegaLite('#overtourism_bar', 'visualization.vl_overtourism_bar.json');
        embedVegaLite('#undertourism_line', 'visualization.vl_undertourism_line.json');
        embedVegaLite('#wtdi_bubble', 'Wtdi_bubble.json');
        embedVegaLite('#wtdi_treemap', 'Wtdi_treemap.json');
    </script>
</body>
</html>
